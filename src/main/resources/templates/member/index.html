<html layout:decorator="layout/layout_inside">
<head></head>
<meta charset="utf-8">
<body>
	<div layout:fragment="content" class="min-vh-100">
		<div class="row justify-content-center align-items-center min-vh-100">
			<div class="col-md-8 col-12 bg-white">
				<form id="MemberForm" class="form" method="post" th:object="${memberForm}">
					<div class="form-group row justify-content-center">
						<h2 class="text-success">會員中心</h2>   
					</div>
					<div class="form-group row justify-content-center border-bottom border-4 proudct-title">
						<h5 class="text-success">基本資料</h5>   
					</div>
					<div class="form-group"> 
						<label>帳號 : </label>
						<label th:text="*{account}"></label>
					</div>
					<div class="form-group">
						<label>姓名 : </label>
						<label th:text="*{name}"></label>
					</div>
					<div class="form-group">
						<label>信箱 : </label>
						<label th:text="*{email}"></label>
					</div>
					<div class="form-group">
						<label>手機 : </label>
						<label th:text="*{phone}"></label>
					</div>
					<div class="form-group"> 
						<label>身分證字號 : </label>
						<label th:text="*{idntityCard}"></label>
					</div>
					<div class="form-group"> 
						<label>收件地址 : </label>
						<label th:text="*{address}"></label>
					</div>
					<div class="form-group"> 
						<label>7-11店到店號 : </label>
						<label th:text="*{storeNO}"></label>
					</div>
					<div class="row justify-content-center">
						<a class="btn btn-success text-white" th:href="@{/front/member/edit(id = *{id})}" >編輯</a>
					</div>
				</form>
	      	</div>
		</div>
	</div>
</body>
<script layout:fragment="script">
	$(function(){
		$('#member_info_a').addClass('active');
	});
</script>
</html>
