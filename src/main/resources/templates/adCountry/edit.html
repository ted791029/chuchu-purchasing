<html layout:decorator="layout/layout_ad_inside">
<head></head>
<meta charset="utf-8">
<body>
	<div layout:fragment="content" class="d-flex flex-column container-fluid min-vh-100 bg-light">
		<form id="ADCountryForm" class="form" th:action="@{/chuAdmin/country/save}" method="post" th:object="${ADCountryForm}">
			<input type="hidden" th:field="*{id}" name="id" th:value="*{id}">
			<input type="hidden" th:field="*{areaId}" name="areaId" th:value="*{areaId}">
			<input type="hidden" th:field="*{name}" name="name" th:value="*{name}">
			<input type="hidden" th:field="*{createTime}" name="createTime" th:value="*{createTime}">
			<input type="hidden" th:field="*{creator}" name="creator" th:value="*{creator}">
			<input type="hidden" th:field="*{modifyTime}" name="modifyTime" th:value="*{modifyTime}">
			<input type="hidden" th:field="*{modifier}" name="modifier" th:value="*{modifier}">
			<input type="hidden" th:field="*{urlSuffix}" name="urlSuffix" th:value="*{urlSuffix}">
			<div class="form-group row justify-content-center">
				<h2 class="text-success">編輯國家</h2>   
			</div>
			<div class="form-group">
				<label for="areaId">地區:<span class="text-danger">*</span></label>
				<label th:with="areaId=*{areaId}" th:text="${countryAreaIdMap.get(areaId)}"></label> 
			    <p th:if="${#fields.hasErrors('areaId')}" th:errorclass="error" th:errors="*{areaId}" /> 
			</div>
			<div class="form-group">
				<label for="name">國家名稱:<span class="text-danger">*</span></label> 
				<label th:text="*{name}"></label> 
				<p th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="*{name}" />
			</div>
			<div class="form-group">
				<label for="webStatus">網站狀態:<span class="text-danger">*</span></label>
				<div>
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="radio" th:field="*{webStatus}" name="webStatus" id="statusRadio1" value="1">
					  <label class="form-check-label" for="inlineRadio1">開啟</label>
					</div>
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="radio" th:field="*{webStatus}" name="webStatus" id="statusRadio2" value="0">
					  <label class="form-check-label" for="inlineRadio2">關閉</label>
					</div>
				</div>
				<p th:if="${#fields.hasErrors('webStatus')}" th:errorclass="error" th:errors="*{webStatus}" />
			</div>
			<div class="form-group">
				<label for="storehouseStatus">倉庫狀態:<span class="text-danger">*</span></label>
				<div>
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="radio" th:field="*{storehouseStatus}" name="storehouseStatus" id="statusRadio1" value="1">
					  <label class="form-check-label" for="inlineRadio1">開啟</label>
					</div>
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="radio" th:field="*{storehouseStatus}" name="storehouseStatus" id="statusRadio2" value="0">
					  <label class="form-check-label" for="inlineRadio2">關閉</label>
					</div>
				</div>
				<p th:if="${#fields.hasErrors('storehouseStatus')}" th:errorclass="error" th:errors="*{storehouseStatus}" />
			</div>
			<div class="form-group">
				<h4>開啟國家網站後，必須新增此國家的<span style="color:red">自訂匯率</span>及<span style="color:red">代買費</span></h4>
				<h4>開啟國家倉庫後，必須新增此國家的<span style="color:red">倉庫運送方式</span></h4>
			</div>
			<div class="row justify-content-center">
				<a class="btn btn-success text-white" onclick="$('#ADCountryForm').submit()">儲存</a>
			</div>
		</form>
	</div>
</body>
<script layout:fragment="script">
</script>
</html>
