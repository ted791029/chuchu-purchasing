<!DOCTYPE html>
<!-- layout/layout.html -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>ChuChu的代買世界</title>
<!-- JQ-->
<script src="https://code.jquery.com/jquery-3.6.0.js"
	integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
	crossorigin="anonymous"></script>
<!-- Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
	integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
<!-- global CSS -->
<link th:href="@{~/css/global.css}" rel="stylesheet" />
<!-- global JS -->
<script th:src="@{~/js/global.js}"></script>
<!-- font-awesome -->
<link rel="stylesheet"
	href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<!-- datepicker -->
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script th:src="@{~/js/datepicker-zh-TW.js}"></script>
<!-- ckeditor -->
<script src="https://cdn.ckeditor.com/4.16.2/full/ckeditor.js"></script>
<title>ChuChu代買</title>
</head>
<body>
	<div th:insert="components/header_ad_inside :: header" class="header container-fluid bg-white"></div>
	<div class="d-flex flex-row">
		<div class="flex-shrink-0 p-3 bg-dark" style="width: 280px;">
			<ul class="list-unstyled ps-0">
				<li class="mb-1">
					<button class="btn btn-toggle align-items-center rounded collapsed text-white"
						data-bs-toggle="collapse" data-bs-target="#members-collapse"
						aria-expanded="false" style="width:unset;">會員管理</button>
					<div class="collapse" id="members-collapse">
						<ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
							<li><a th:href="@{/chuAdmin/member/find}" class="link-dark rounded text-white">會員查詢</a></li>
						</ul>
					</div>
				</li>
				<li class="border-top my-3"></li>
				<li class="mb-1">
					<button class="btn btn-toggle align-items-center rounded collapsed text-white"
						data-bs-toggle="collapse" data-bs-target="#forms-collapse"
						aria-expanded="false" style="width:unset;">表單管理</button>
					<div class="collapse" id="forms-collapse">
						<ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
							<li><a href="#" class="link-dark rounded text-white">詢問單查詢</a></li>
							<li><a href="#" class="link-dark rounded text-white">訂單狀態種類查詢</a></li>
							<li><a href="#" class="link-dark rounded text-white">訂單查詢</a></li>
						</ul>
					</div>
				</li>
				<li class="border-top my-3"></li>
				<li class="mb-1">
					<button class="btn btn-toggle align-items-center rounded collapsed text-white"
						data-bs-toggle="collapse" data-bs-target="#countries-collapse"
						aria-expanded="false" style="width:unset;">國家管理</button>
					<div class="collapse" id="countries-collapse">
						<ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
							<li><a th:href="@{/chuAdmin/countryArea/find}" class="link-dark rounded text-white">地區查詢</a></li>
							<li><a th:href="@{/chuAdmin/country/find}" class="link-dark rounded text-white">國家查詢</a></li>
						</ul>
					</div>
				</li>
				<li class="border-top my-3"></li>
				<li class="mb-1">
					<button class="btn btn-toggle align-items-center rounded collapsed text-white"
						data-bs-toggle="collapse" data-bs-target="#currencies-collapse"
						aria-expanded="false" style="width:unset;">幣別管理</button>
					<div class="collapse" id="currencies-collapse">
						<ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
							<li><a th:href="@{/chuAdmin/currency/find}" class="link-dark rounded text-white">幣別查詢</a></li>
							<li><a th:href="@{/chuAdmin/currencyRate/find}" class="link-dark rounded text-white">台銀匯率查詢</a></li>
						</ul>
					</div>
				</li>
				<li class="border-top my-3"></li>
				<li class="mb-1">
					<button class="btn btn-toggle align-items-center rounded collapsed text-white"
						data-bs-toggle="collapse" data-bs-target="#set-rate-collapse"
						aria-expanded="false" style="width:unset;">自訂匯率管理</button>
					<div class="collapse" id="set-rate-collapse">
						<ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
							<li><a th:href="@{/chuAdmin/fromWhere/find}" class="link-dark rounded text-white">來源種類查詢</a></li>
							<li><a th:href="@{/chuAdmin/customerType/find}" class="link-dark rounded text-white">客戶種類查詢</a></li>
							<li><a th:href="@{/chuAdmin/settingRate/find}" class="link-dark rounded text-white">自訂匯率查詢</a></li>
						</ul>
					</div>
				</li>
				<li class="border-top my-3"></li>
				<li class="mb-1">
					<button class="btn btn-toggle align-items-center rounded collapsed text-white"
						data-bs-toggle="collapse" data-bs-target="#fees-collapse"
						aria-expanded="false" style="width:unset;">費用管理</button>
					<div class="collapse" id="fees-collapse">
						<ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
							<li><a th:href="@{/chuAdmin/currency/find}" class="link-dark rounded text-white">各國代買費查詢</a></li>
							<li><a th:href="@{/chuAdmin/currency/find}" class="link-dark rounded text-white">當地手續費種類查詢</a></li>
							<li><a th:href="@{/chuAdmin/currency/find}" class="link-dark rounded text-white">各國當地手續費查詢</a></li>
						</ul>
					</div>
				</li>
				<li class="border-top my-3"></li>
				<li class="mb-1">
					<button class="btn btn-toggle align-items-center rounded collapsed text-white"
						data-bs-toggle="collapse" data-bs-target="#banks-collapse"
						aria-expanded="false" style="width:unset;">銀行管理</button>
					<div class="collapse" id="banks-collapse">
						<ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
							<li><a th:href="@{/chuAdmin/bank/find}" class="link-dark rounded text-white">銀行查詢</a></li>
						</ul>
					</div>
				</li>
				<li class="border-top my-3"></li>
				<li class="mb-1">
					<button class="btn btn-toggle align-items-center rounded collapsed text-white"
						data-bs-toggle="collapse" data-bs-target="#pracel-routes-collapse"
						aria-expanded="false" style="width:unset;">運送方式管理</button>
					<div class="collapse" id="pracel-routes-collapse">
						<ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
							<li><a th:href="@{/chuAdmin/parcelRoute/find}" class="link-dark rounded text-white">運送方式查詢</a></li>
							<li><a th:href="@{/chuAdmin/parcelRouteOfCountry/find}" class="link-dark rounded text-white">各集貨倉運送方式查詢</a></li>
						</ul>
					</div>
				</li>
				<li class="border-top my-3"></li>
			</ul>
		</div>
		<div layout:fragment="content" class="d-flex flex-column container-fluid min-vh-100 bg-light"></div>
	</div>
	<div th:include="components/ad_footer :: footer"
		class="footer container-fluid bg-white">
	</div>	
</body>
<script layout:fragment="script">
	
</script>
</html>
