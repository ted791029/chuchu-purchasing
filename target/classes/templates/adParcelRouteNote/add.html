<html layout:decorator="layout/layout_ad_inside">
<head></head>
<meta charset="utf-8">
<body>
	<div layout:fragment="content" class="d-flex flex-column container-fluid min-vh-100 bg-light">
		<form id="ADParcelRouteNoteForm" class="form" th:action="@{/chuAdmin/parcelRouteNote/save}" method="post" th:object="${ADParcelRouteNoteForm}">
			<input type="hidden" th:field="*{urlSuffix}" name="urlSuffix" th:value="*{urlSuffix}">
			<input type="hidden" th:field="*{countryParcelRouteId}" name="countryParcelRouteId" th:value="*{countryParcelRouteId}">
			<input type="hidden" th:field="*{countryId}" name="countryId" th:value="*{countryId}">
			<input type="hidden" th:field="*{routeId}" name="routeId" th:value="*{routeId}">
			<div class="form-group row justify-content-center">
				<h2 class="text-success">新增各國運送方式註解</h2>   
			</div>
			<div class="form-group">
				<label for="countryId">國家:</label>
				<label th:with="countryId=*{countryId}" th:text="${countryIdMap.get(countryId)}"></label> 
			</div>
			<div class="form-group">
				<label for="routeId">運送方式:</label>
				<label th:with="routeId=*{routeId}" th:text="${routeIdMap.get(routeId)}"></label> 
			</div>
			<div class="form-group">
				<label for="fromWhereId">來源種類:<span class="text-danger">*</span></label>
				<select th:field="*{fromWhereId}" class="form-select form-check" name="fromWhereId">
			      <option value="" selected>請選擇來源種類</option>
			      <option th:each="fromWhere : ${fromWhereIdMap}" th:value="${fromWhere.key}" th:text="${fromWhere.value}">
				  </option>
			    </select>
			    <p th:if="${#fields.hasErrors('fromWhereId')}" th:errorclass="error" th:errors="*{fromWhereId}" /> 
			</div>
			<div class="form-group">
				<label for="fromWhereId">內容:<span class="text-danger">*</span></label>
				<textarea id="editor" th:field="*{content}" th:value="${content}"></textarea>
			    <p th:if="${#fields.hasErrors('content')}" th:errorclass="error" th:errors="*{content}" /> 
			</div>
			<div class="row justify-content-center">
				<a class="btn btn-success text-white" onclick="$('#ADParcelRouteNoteForm').submit()">新增</a>
			</div>
		</form>
	</div>
</body>
<script layout:fragment="script">
CKEDITOR.replace( 'editor' );
</script>
</html>
