<html layout:decorator="layout/layout_ad_inside">
<head></head>
<meta charset="utf-8">
<body>
	<div layout:fragment="content" class="d-flex flex-column container-fluid min-vh-100 bg-light">
		<form id="ADBankForm" class="form" th:action="@{/chuAdmin/bank/save}" method="post" th:object="${ADBankForm}">
			<<input type="hidden" th:field="*{urlSuffix}" name="urlSuffix" th:value="*{urlSuffix}">
			<div class="form-group row justify-content-center">
				<h2 class="text-success">新增銀行</h2>   
			</div>
			<div class="form-group">
				<label for="name">銀行名稱:<span class="text-danger">*</span></label> 
				<input class="form-control form-check" placeholder="請輸入名稱" th:field="*{name}" name="name">
				<p th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="*{name}" />
			</div>
			<div class="form-group">
				<label for="account">銀行帳號:<span class="text-danger">*</span></label> 
				<input class="form-control form-check" placeholder="請輸入帳號" th:field="*{account}" name="account">
				<p th:if="${#fields.hasErrors('account')}" th:errorclass="error" th:errors="*{account}" />
			</div>
			<div class="form-group">
				<label for="name">狀態:<span class="text-danger">*</span></label>
				<div>
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="radio" th:field="*{status}" name="status" id="statusRadio1" value="1">
					  <label class="form-check-label" for="inlineRadio1">開啟</label>
					</div>
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="radio" th:field="*{status}" name="status" id="statusRadio2" value="0">
					  <label class="form-check-label" for="inlineRadio2">關閉</label>
					</div>
				</div>
				<p th:if="${#fields.hasErrors('status')}" th:errorclass="error" th:errors="*{status}" />
			</div>
			<div class="row justify-content-center">
				<a class="btn btn-success text-white" onclick="$('#ADBankForm').submit()">新增</a>
			</div>
		</form>
	</div>
</body>
<script layout:fragment="script">
</script>
</html>
