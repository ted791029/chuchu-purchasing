<html layout:decorator="layout/layout_ad_outside">
<head></head>
<meta charset="utf-8">
<body>
	<div layout:fragment="content" class="min-vh-100">
		<div class="row justify-content-center align-items-center min-vh-100">
			<div class="col-md-8 col-12">      
				<form th:action="@{/chuAdmin/login/doLogin}" class="bg-white form" th:object="${ADLoginForm}" method="post">
					<div class="form-group">
						<label for="account">管理者帳號</label> <input class="form-control" placeholder="請輸入帳號" th:field="*{account}">
						<p th:if="${#fields.hasErrors('account')}" th:errorclass="error" th:errors="*{account}" />
					</div>
					<div class="form-group">
						<label for="pwd">管理者密碼</label> <input type="password" class="form-control" placeholder="請輸入密碼，請至少6位數" th:field="*{password}">
						<p th:if="${#fields.hasErrors('password')}" th:errorclass="error" th:errors="*{password}" />
					</div>
					<div class="row justify-content-center">
							<button type="submit" class="btn btn-success">登入</button>
					</div>
				</form>
	      	</div>
		</div>
	</div>
</body>
<script layout:fragment="script">
	$(function(){
		$('#login_a').addClass('active');
	});
</script>
</html>
